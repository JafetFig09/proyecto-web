<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

 <!-- css -->
 <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
 <link rel="stylesheet" href="../sass/bootstrap-custom.css">
 <link rel="stylesheet" href="../sass/main.css">
 <link rel="stylesheet" href="../sass/registro.css">
 <link rel="stylesheet" href="../sass/login.css">

</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="/">
          <img src="../images/logo.png" alt="logo" class="img-fluid header-logo">
          Satisface tu paladar 
        </a>

        
      </div>
    </nav>
  </header>

  <!-- codigo -->
  <main class="doc-body">
    <div class="container">
      <form action="" id="form-registro" class="text-center mx-auto m-5">
        <h3><b>Registro</b></h3>
        
        <div class="row justify-content-center m-3" >
          Nombre(s)<input type="text" class="box " >
        </div>
        
        <div class="row justify-content-center m-3">
          Apellido Paterno<input type="text" class="box">
        </div>
        
        <div class="row justify-content-center m-3">
          Apellido Materno<input type="text" class="box">
        </div>
        
        <div class="row justify-content-center m-3"> 
          Correo Electrónico<input type="text" class="box">
        </div>
        <div class="row justify-content-center m-3">
          Contraseña<input type="text" class="box">
        </div>
  
        <div class="row justify-content-center m-3">
          País/Estado/Ciudad<input type="text" class="box">
        </div>
        
        <button id="button-main">Registrarte</button>
      </form>
      
    </div>
    

   
  </main>
  <!-- JS -->
  <script src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
